{% extends 'base.html' %}


{% block content %}

    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>

<main class="create-room layout">
  <div class="container">
    <div class="layout__box">
      <div class="layout__boxHeader">
        <div class="layout__boxTitle">
          <a href="{% url 'home' %}">
            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
              <title>arrow-left</title>
              <path
                d="M13.723 2.286l-13.723 13.714 13.719 13.714 1.616-1.611-10.96-10.96h27.625v-2.286h-27.625l10.965-10.965-1.616-1.607z">
              </path>
            </svg>
          </a>
          <h3>Create Post</h3>
        </div>
      </div>
      <div class="layout__body">
        <form class="form" action="" method="POST">
          {% csrf_token %}

          <div class="form__group">
            <label for="room_topic">Enter a book name</label>
            <!--<input required type="text" value="{{post.book.name}}" name="book" list="topic-list" />
            <datalist id="topic-list">-->
              <select class="js-example-basic-multiple" name="books">
                {% for book in books %}
                <option value="{{book.name}}">{{book.name}}</option>
                {% endfor %}
              </select>
            <!--</datalist>-->
          </div>


          <div class="form__group">
            <label for="room_name">Post Name</label>
            {{form.name}}
          </div>

          <div class="form__group">
            <label for="room_description">Your post</label>
            {{form.body}}
          </div>

          <div class="form__action">
            <a class="btn btn--dark" href="{% url 'home' %}">Cancel</a>
            <button class="btn btn--main" type="submit">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</main>

    <script>
        $(document).ready(function () {
            $(".js-example-basic-multiple").select2({
                tags: true,
                dropdownParent: $('.form__group')
            })
        });
    </script>
{% endblock content %}
