<div style="padding: 20px 0 20px 120px">
<div class="participants" style="width: 63.5%">
    <h3 class="participants__top">Comments</h3>
    <div class="participants__list scroll">
    {% csrf_token %}
        {% for comment in comments %}
            <a href="{% url 'profile' comment.owner.id %}" class="participant">
                {% if post.owner.online %}
                    <div class="avatar avatar--medium active">
                        <img src="../../../static/images{{ post.owner.photo.url }}"/>
                    </div>
                {% else %}
                    <div class="avatar avatar--medium">
                        <img src="../../../static/images{{ post.owner.photo.url }}"/>
                    </div>
                {% endif %}
                <span>@{{ comment.owner.username }}</span>
            </a>
            <div class="participant">
                <p>{{ comment.body }} </p>
            </div>
            {% if comment.owner == request.user %}
                <div class="room__topRight">
                    <a href="{% url 'delete-comment' comment.id %}">
                        <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="15" height="15"
                             viewBox="0 0 32 32">
                            <title>remove</title>
                            <path
                                    d="M27.314 6.019l-1.333-1.333-9.98 9.981-9.981-9.981-1.333 1.333 9.981 9.981-9.981 9.98 1.333 1.333 9.981-9.98 9.98 9.98 1.333-1.333-9.98-9.98 9.98-9.981z">
                            </path>
                        </svg>
                    </a>
                </div>
            {% endif %}
        {% endfor %}
        <form class="form" action="" method="POST">
            {% csrf_token %}

            <div class="form__group">
                <label for="room_description"></label>
                {{ form.body }}
            </div>

            <div class="form__action">
                <a class="btn btn--dark" href="{% url 'post' post.id %}" style="margin-bottom: 10px">Cancel</a>
                <button class="btn btn--main" type="submit" style="margin-bottom: 10px">Submit</button>
            </div>
        </form>
    </div>
</div>
</div>
