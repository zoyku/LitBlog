<div class="threads scroll">

    {% for chat in chats %}
        <div class="thread">
            <div class="thread__top">
                <div class="thread__author">
                    <a href="{% url 'profile' chat.owner.id %}" class="thread__authorInfo">
                        {% if chat.owner.online %}
                            <div class="avatar avatar--small active">
                                <img src="{{ chat.owner.photo.url }}"/>
                            </div>
                        {% else %}
                            <div class="avatar avatar--small">
                                <img src="{{ chat.owner.photo.url }}"/>
                            </div>
                        {% endif %}
                        <span>@{{ chat.owner.username }}</span>
                    </a>
                    <span class="thread__date">{{ chat.created|timesince }} ago</span>
                </div>

                {% if request.user == chat.owner %}
                    <button style="margin-left: 3px; color: #b2bdbd; background: transparent; border: none"
                            onclick="delete_chat({{ chat.id }})">
                        <div class="thread__delete">
                            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32"
                                 height="32" viewBox="0 0 32 32">
                                <title>remove</title>
                                <path
                                        d="M27.314 6.019l-1.333-1.333-9.98 9.981-9.981-9.981-1.333 1.333 9.981 9.981-9.981 9.98 1.333 1.333 9.981-9.98 9.98 9.98 1.333-1.333-9.98-9.98 9.98-9.981z">
                                </path>
                            </svg>
                        </div>
                    </button>
                {% endif %}
            </div>
            <div class="thread__details">
                {{ chat.body }}
            </div>
        </div>
    {% endfor %}
</div>
